<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Registration Form</title>
<meta name="keywords" content=" registration form" />
<meta name="description" content="This document is an example of a registration form. " />
<link rel='stylesheet' href='Form.css' type='text/css' />
<script src="Form2.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
Use tab keys to move from one input field to the next.
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="20" /></li>
<li><label for="Firstname">Firstname:</label></li>
<li><input type="text" name="Firstname" size="50" /></li>
<li><label for="Lastname">Lastname:</label></li>
<li><input type="text" name="Lasname" size="50" /></li>
<li><label id="gender">Gender:</label></li>
<li><input type="radio" name="fsex" value="s" /><span>Male</span></li>
<li><input type="radio" name="fsex" value="s" /><span>Female</span></li>
<li><label for="address">Street Address:</label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label for="City">City:</label></li>
<li><input type="text" name="City" size="50" /></li>
<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label for="Cellno">Cell number:</label></li>
<li><input type="text" name="cellno" /></li>
<li><label for="country">Country:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li>
<li><label for="DOB">Date of Birth:</label></li>
<li><input type="Date" id="DOB" Name = "DOB"></li>
<li><label for="desc">About:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
